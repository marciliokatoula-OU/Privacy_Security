<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        
        body {
          font-family: Arial;
          text-align: center;
          margin-top: 100px;
        }
        
        
        .login-box {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

       
        .login-box input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            display: block;      
            margin-bottom: 15px; 
        }

        
        .login-box button {
            display: block;
            margin: 10px auto;
        }

    </style>
</head>
<body>

    <h1>Create Account</h1>

    <div class="login-box">
        <form action="/create_account" method="POST">

            <label>Enter email:</label>
            <input type="text" name="email">

            <label>Enter password:</label>
            <input type="password" name="password">

            <button type="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
